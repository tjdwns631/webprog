<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_prop.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#wrap [target").css('color','#f00');
            $("#wrap [href^=https]").css('color','#0f0');
            $("#wrap [href$=net]").css('color','#00f');
            $("#wrap [href*=google]").css('color','#0ff');

            $("#member_f :text").css('background','#ff0');
            $("#member_f :password").css('background','#f0f');

        });
    </script>
</head>

<body>
    <!-- div#wrap>(p>a[href])*4 -->
    <div id="wrap">
        <p><a href="http://easypub.co.kr" target="_blank">Easy</a></p>
        <p><a href="https://www.naver.com">Naver</a></p>
        <p><a href="http://www.daum.net">Daum</a></p>
        <p><a href="http://www.google.co.kr">Google</a></p>
    </div>
    <!-- form[action='#' method='get' id='member_f']>(p>label+input[type='text'])*2 -->
    <form action="#" method="get" id="member_f">
        <p><label for="user_id">아이디</label><input name="user_id" type="text"></p>
        <p><label for="user_pw">비밀번호</label><input name="user_pw" type="password"></p>
    </form>
</body>

</html>
