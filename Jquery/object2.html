<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
           let srcVal= $('img').eq(0).attr('src')
           console.log(srcVal);

            $('img').hover(function(){
                $('img').attr({
               'width':'500px',
               'src' : srcVal.replace('세부사진.jpg','12.jpg'),
               'alt' : '오사카'
               
           })
            },function(){
                $('img').attr({
               'width':'500px',
               'src' : srcVal,
               'alt' : '오사카'
           })
            });

           $('img').attr({
               'width':'500px',
               'src' : srcVal.replace('세부사진.jpg','12.jpg'),
               'alt' : '오사카'
           })
        });
    </script>
</head>
<body>
   <h1><strong>객체 조작 및 생성</strong></h1> 
   <section id="sec_1">
       <h2></h2>
       <p><img src="세부사진.jpg" alt="다음"></p>
   </section>
</body>
</html>
