<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'mock.json',
                type: 'get',
                dataType: 'json',
                success: function (a, b) {
                    console.log(a, b);
                    let data = a;
                    let tbl = $("<table border='1' />");
                    tbl.append($('<th />').html('ID')).append($('<th />').html('성'))
                        .append($('<th />').html('이름')).append($('<th />').html('이메일'))
                        .append($('<th />').html('성별')).append($('<th />').html('IP주소'));
                    let fields = ['id', 'first_name', 'last_name', 'email', 'gender', 'ip_address'];
                    // $(data).each(function(idx,obj){
                    //     let tr=$('<tr />');
                    //     tbl.append(tr);
                    // $(fields).each(function(i,o){//필드이름을갖고옴
                    //     tr.append($('<td />').html(obj[o]));
                    // });
                    //     for(field of fields){
                    //         tr.append($('<td />').html(obj[o]));
                    //     }
                    // });
                    for (let i = 0; i < data.length; i++) {
                        let tr = $('<tr />');
                        tbl.append(tr)
                        for (let j = 0; j < fields.length; j++) {
                            tr.append($('<td />').html(data[i][fields[j]]));
                        }
                    }
                    $('#show').append(tbl);
                },
                error: function (a, b) {
                    console.log(a, b);
                }

            });
        });
    </script>
</head>

<body>
    <p id="show"></p>
</body>

</html>
