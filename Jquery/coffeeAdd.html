<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffeeAdd.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="boot/data.js"></script>
    <script>
        $(() => {
            for (let i = 0; i < 12; i++) {
                data.pop();
            }
            $('#coffeeInput').on('click', function () {});
            // $.ajax({
                //     url:'db에 값을 한건 입력하는 페이지',
                //     success:function(a,b){
                    //         //추가된 데이터에 대한정보를 화면에 출력
                    //     },error:function(a,b){
                        //         //에러에 대한 내용을 사용자에게 통보
                        //     }
                        // });
                        // console.log($('#frm').serialize());
                        //배열에 입렫을대신
                        showData();
                    });

        function showData() {
            let tbl = $("<table border='1' />");
            let fields = ['item_no', 'item', 'content', 'price', 'image', 'star','category'];
            
            $(data).each(function (idx, obj) {
                let tr = $('<tr />');
                tbl.append(tr);
                $(fields).each(function (i, o) { //필드이름을갖고옴
                    tr.append($('<td />').html(obj[o]));
                });
            });
            $('#showData').append(tbl);
        }
    </script>
</head>

<body>
    <form id="frm">
        <table id="tbl" border="1">
            <tr>
                <td>item_no</td>
                <td><input type="text" name="item_no"></td>
            </tr>
            <tr>
                <td>item</td>
                <td><input type="text" name="item"></td>
            </tr>
            <tr>
                <td>content</td>
                <td><input type="text" name="content"></td>
            </tr>
            <tr>
                <td>price</td>
                <td><input type="text" name="price"></td>
            </tr>
            <tr>
                <td>image</td>
                <td><input type="text" name="image"></td>
            </tr>
            <tr>
                <td>star</td>
                <td><input type="text" name="star"></td>
            </tr>
            <tr>
                <td>category</td>
                <td><input type="text" name="category"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><button id='coffeeInput'>입력</button><button>취소</button></td>
            </tr>
        </table>
    </form>
    <div id="showData"></div>
</body>

</html>
