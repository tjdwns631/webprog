<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style.html</title>
    <style>
        h1{
            color: darkmagenta;
        }
        p{
            color:darkblue;
            font-size: 20px;
            border:1px dotted red;
        }
        p.mhj{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        div{
            border: 3px dotted black;
        }
        div#cjy{
            color: rgb(44, 1, 44);
        }
        
    </style>
</head>
<body>
    <h1>제목란</h1>
    <div>이곳은 내용 입니다.</div>
    <p>본문입니다.1</p>
    <p class="mhj">본문입니다.2</p>
    <div id="cjy">이곳은 부가내용입니다.1</div>           
    <div class="mhj">이곳은 부가내용입니다.2</div>
</body>
</html>
