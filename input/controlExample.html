<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controlExample.html</title>
</head>
<body>
    <h1>input의 value 속성</h1>
    <form action="controlExample.jsp" method="POST">
        <input type="text" name="firstName" value="kildong"><br>
        <input type="text" name="lastName" value="Hong"><br>
        <input type="date" name="hireDate" value="2020-09-16"><br>
        <select name="computer">
            <option value="" >선택하세요</option>
            <option value="Software">Software</option>
            <option value="Robot">Robot</option>
            <option value="System">System</option>
        </select><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
